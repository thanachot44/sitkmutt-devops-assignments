 services:
  mongodb: 
    image: bitnami/mongodb:5.0.2-debian-10-r2
    ports: 
     - "27017:27017"
    volumes: ~/ratings/databases:/docker-entrypoint-initdb.d
    environment:
      MONGODB_ROOT_PASSWORD: CHANGEME
      MONGODB_USERNAME: ratings
      MONGODB_PASSWORD: CHANGEME
      MONGODB_DATABASE: ratings
  ratings:
    build: "../../../ratings"
    image: ghcr.io/thanachot44/bookinfo-ratings:dev
    ports:
      - "8080:8080"
    environment:
      SERVICE_VERSION: v2
      STAR_COLOR: "yellow"
      MONGO_DB_URL: "mongodb://mongodb:27017/ratings"
      MONGO_DB_USERNAME: ratings
      MONGO_DB_PASSWORD: CHANGEME
   reviews:
    build: "../../../reviews"
    image: ghcr.io/thanachot44/bookinfo-reviews:dev
    ports:
      - "8082:8082"
    environment:
      RATINGS_SERVICE: http://ratings:8080
      ENABLE_RATINGS: "true"
  details:
    build: "../../../details/"
    image: ghcr.io/thanachot44/bookinfo-details:dev
    ports: 
       - "8081:8081"
productpage:
    build: "../../../productpage"
    image: ghcr.io/thanachot44/bookinfo-productpage:dev
    ports:
      - "8083:8083"
    environment:
      RATINGS_HOSTNAME: http://ratings:8080
      DETAILS_HOSTNAME: http://details:8081
      REVIEWS_HOSTNAME: http://reviews:9080
      FLOOD_FACTOR: 1